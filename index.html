<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="earth-icon.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg d-flex flex-column min-vh-100 " id="box">

    <div class="main-bg container mt-5 pb-5 rounded-3">
        <!-- Search Section -->
        <section class="container mt-5">
            <h1 class="title text-center fw-bold text-white" >EXPLORE A NATION</h1>
            <div class="input-group mb-3 shadow  ">
                <input class="form-control" list="listCountries" type="text" placeholder="Search a Country" id="searchInput">
                <button class="btn btn-white border border-white rounded-end-2 text-white" type="button" id="searchCountry">Search</button>
                <datalist id="listCountries">
                    <option value="Philippines">
                    <option value="Singapore">
                    <option value="United Arab Emirates">
                    <option value="China">
                    <option value="Japan">
                </datalist>
            </div>
        </section>

        <!-- Main Area --Display the content -->
        <main id="mainArea">

        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="countryNotFound" data-bs-backdrop="static" data-bs-keyboard="false" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-5 text-center">
                    <h1 class="fw-bold" id="test">INVALID INPUT</h1>
                    <p id="message">Country not found.</p>
                    <h1 class="display-1 mt-2 fw-bold" id="correctNumber"></h1>
                    <a href="index.html"><button type="button" class="btn btn-success" data-bs-dismiss="modal">Search Again</button></a>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center text-white fs-6 p-3 mt-auto ">Developed by <strong>Allen Nosares</strong></footer>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
